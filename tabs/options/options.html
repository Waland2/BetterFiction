<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <main>
        <header>
            <span>BetterFiction Extension</span>
        </header>

        <div class="features">
            <p class="header">Major features</p>

            <div class="checkbox-label">
                <input type="checkbox" id="autoSave" />
                <label for="autoSave" title="Automatically leave a bookmark at the last read chapter">
                    Automatically leave a bookmark
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="markFicWithBookmark" />
                <label for="markFicWithBookmark" title="Mark with color the fanfiction on which the bookmark was left">
                    Mark fanfiction with bookmarks
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="allFicButton" />
                <label for="allFicButton" title="Button to show the entire work">
                    Entire work button
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="bigCovers" />
                <label for="bigCovers" title="Enlarge fanfic covers">
                    Large covers for fics
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="separateFics" />
                <label for="separateFics" title="Split fanfics into separate blocks">
                    Divide fics
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="betterInfo" />
                <label for="betterInfo" title="Group the description of the fanfic">
                    Grouping fics descriptions
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="betterInfoColor" />
                <label for="betterInfoColor"
                    title="To highlight information in the fanfic description with different colors">
                    Highlight fanfic description with colors
                </label>
            </div>
        </div>

        <div class="features">
            <p class="header">Minor features</p>

            <div class="checkbox-label">
                <input type="checkbox" id="shortcuts" />
                <label for="shortcuts" title="Icons for quick access to the list of favorite and followed stories">
                    Icons for quick navigation
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="allowCopy" />
                <label for="allowCopy" title="Removing the restriction on copying text from fanfiction">
                    Allow copying text from fics
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="bookmarkButton" />
                <label for="bookmarkButton" title="The ability to leave bookmarks">
                    Bookmarks
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="chapterWordCounter" />
                <label for="chapterWordCounter" title="Display the word count in the chapter">
                    Display the word count in a chapter
                </label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="moreOptionsInProfile" />
                <label for="moreOptionsInProfile"
                    title="Additional buttons in profiles for sorting by favorites and follows">
                    Additional sort buttons in profiles
                </label>
            </div>
        </div>

        <span class="note">
            This extension is open-source - 
            <a href="https://github.com/Waland2/BetterFiction" target="_blank">GitHub</a>.
            <br /><br />
            <div class="authors">
            Developed by Waland2 & Shahaadi
            </div>
        </span>

    </main>

    <script src="../../utils/checkbox-handler.js"></script>
    <script src="options.js"></script>
</body>

</html>
